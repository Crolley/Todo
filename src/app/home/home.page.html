<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bonjour {{ userFirstname }} </h2>

  <ion-button expand="block" routerLink="/todos">
    Voir mes tâches
  </ion-button>

  <ion-button expand="block" color="medium" routerLink="/edit-profile">
    Modifier mon profil
  </ion-button>

  <ion-button expand="block" color="danger" (click)="logout()">
    Se déconnecter
  </ion-button>
</ion-content>
